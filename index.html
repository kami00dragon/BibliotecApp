<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibliotecApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #fef3c7, #fcd34d);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(to bottom, #451a03, #78350f, #451a03);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 2rem 1rem 1rem 1rem;
            position: relative;
            width: 100%;
            z-index: 10;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header-title {
            width: 100%;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }

        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Georgia', serif, sans-serif;
            color: #fcd34d;
            letter-spacing: 2px;
            margin: 0;
            text-align: center;
            width: 100%;
        }

        .center-wrapper {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 25rem;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .center-wrapper h1 {
            margin-bottom: 3.75rem;
        }

        .header-with-guardians {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
            position: relative;
        }

        .guardians-left-group {
            display: flex;
            align-items: flex-end;
            gap: 0;
            position: relative;
            z-index: 2;
        }

        .guardians-container {
            display: flex;
            align-items: flex-end;
            gap: 0;
            position: relative;
            z-index: 2;
        }

        .guardian-statue {
            width: 7.5rem;
            height: 10.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.4));
        }

        .guardian-shisa {
            width: 9rem;
            height: 10.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.4));
        }

        @media (min-width: 768px) {
            .guardian-statue {
                width: 9rem;
                height: 12rem;
            }
            .guardian-shisa {
                width: 11rem;
                height: 12rem;
            }
        }

        @media (max-width: 900px) {
            .center-wrapper {
                position: static;
                left: auto;
                bottom: auto;
                margin-top: 1rem;
                margin-left: auto;
                margin-right: auto;
            }
            .center-wrapper h1 {
                margin-bottom: 0.5rem;
            }
            .header-with-guardians {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
            .guardians-left-group, .guardians-container {
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .guardian-statue {
                width: 6rem;
                height: 8.4rem;
            }
            .guardian-shisa {
                width: 7.2rem;
                height: 8.4rem;
            }
        }

        .search-filters {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
            width: 100%;
        }

        .search-with-stars {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            margin: 0 auto;
        }

        .search-star {
            width: 2.5rem;
            height: 2.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            flex-shrink: 0;
        }

        .search-input {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #f59e0b;
            background: white;
            color: #78350f;
            font-size: 1rem;
            width: 100%;
        }

        .search-input:focus {
            outline: none;
            border-color: #f59e0b;
        }

        .search-input::placeholder {
            color: #b45309;
        }

        .filter-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fef3c7;
            cursor: pointer;
            font-size: 1rem;
        }

        .filter-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #f59e0b;
            cursor: pointer;
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            width: 100%;
            position: relative;
        }

        .library-frame {
            position: relative;
            background: linear-gradient(to bottom, #78350f, #451a03);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .library-inner {
            position: relative;
            background: linear-gradient(to bottom, #92400e, #78350f);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .library-molding {
            position: absolute;
            left: 0;
            right: 0;
            height: 1rem;
            background: linear-gradient(to bottom, #92400e, #78350f);
        }

        .library-molding.top {
            top: 0;
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .library-molding.bottom {
            bottom: 0;
            border-radius: 0 0 0.75rem 0.75rem;
        }

        /* Bookshelf */
        .bookshelf {
            margin-bottom: 1.5rem;
        }

        .bookshelf-bg {
            background: transparent; 
            border-radius: 0.5rem;
            padding: 1.5rem;
            min-height: 200px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .books-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 0.25rem;
            min-height: 160px;
            padding-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .books-container.align-left {
            justify-content: flex-start;
            padding-left: 0.5rem;
        }

        .books-container.align-right {
            justify-content: flex-end;
            padding-right: 0.5rem;
        }

        .shelf-board {
            height: 1.5rem;
            background: linear-gradient(to bottom, #92400e, #78350f);
            border-radius: 0.125rem;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6);
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }

        /* Book Button */
        .book {
            position: relative;
            width: 2.5rem;
            height: 10rem;
            border-radius: 0.125rem;
            background: #8B4513;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4), inset 1px 1px 2px rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            border: none;
            z-index: 5; 
        }

        .book:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        }

        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .book-texture {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.3), transparent);
        }

        .book-decoration {
            position: absolute;
            left: 0.125rem;
            top: 0.5rem;
            bottom: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-line {
            width: 0.25rem;
            height: 0.125rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .book-label {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
        }

        .book-label-text {
            font-size: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            line-height: 1.2;
        }

        .book-label-author {
            font-size: 0.4rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.125rem;
        }

        /* Special Book (Enciclopedia) */
        .special-book {
            position: relative;
            width: 4rem;
            height: 10rem;
            border-radius: 0.125rem;
            background: #8B4513;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4), inset 1px 1px 2px rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: visible;
            text-decoration: none;
            display: block;
            z-index: 5;
        }

        .special-book:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        }

        .special-book-texture {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.3), transparent);
        }

        .special-book-decoration {
            position: absolute;
            left: 0.25rem;
            top: 0.5rem;
            bottom: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .special-book-line {
            width: 0.25rem;
            height: 0.125rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .special-book-label {
            position: absolute;
            right: 0.5rem;
            top: 15%;
            transform: rotate(-180deg);
            font-size: 0.75rem;
            color: white;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            height: 70%;
            overflow: hidden;
        }

        /* Insectos (Bichos) */
        .butterfly {
            position: absolute;
            top: 10px;
            right: -5px;
            width: 24px;
            height: 20px;
            z-index: 20;
            pointer-events: none;
        }

        .butterfly-wing {
            position: absolute;
            top: 0;
            width: 12px;
            height: 18px;
            background: rgba(147, 51, 234, 0.7);
            border-radius: 50% 50% 0 50%;
            animation: flutter 0.15s infinite alternate;
        }
        
        .butterfly.blue .butterfly-wing {
            background: rgba(59, 130, 246, 0.7);
        }
        .butterfly.yellow .butterfly-wing {
            background: rgba(234, 179, 8, 0.7);
        }

        .butterfly-wing.left {
            left: 0;
            transform-origin: right center;
        }
        .butterfly-wing.right {
            right: 0;
            transform-origin: left center;
            transform: scaleX(-1);
        }
        @keyframes flutter {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(60deg); }
        }

        .ladybug-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 14px;
            z-index: 20;
            transform-style: preserve-3d;
            perspective: 50px;
        }

        .ladybug-head {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 5px;
            background: black;
            border-radius: 5px;
            z-index: 30;
        }

        .ladybug-wing-under {
            position: absolute;
            top: 2px;
            bottom: 2px;
            width: 40%;
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 50%;
            z-index: 10;
            animation: flutterWings 0.1s infinite alternate;
        }
        .ladybug-wing-under.left { left: 10%; transform-origin: right center; }
        .ladybug-wing-under.right { right: 10%; transform-origin: left center; }

        @keyframes flutterWings {
            0% { transform: rotateY(-10deg); }
            100% { transform: rotateY(10deg); }
        }

        .ladybug-shell {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            background: radial-gradient(circle at 30% 30%, #ef4444, #b91c1c);
            z-index: 20;
            animation: openShell 1.5s infinite ease-in-out alternate;
        }
        .ladybug-shell.left { 
            left: 0; 
            border-radius: 8px 0 0 0; 
            transform-origin: right center; 
        }
        .ladybug-shell.right { 
            right: 0; 
            border-radius: 0 8px 0 0; 
            transform-origin: left center; 
        }

        .ladybug-spot-shell {
            position: absolute;
            width: 2px;
            height: 2px;
            background: black;
            border-radius: 50%;
        }
        .ls-1 { top: 2px; right: 2px; }
        .ls-2 { top: 5px; right: 4px; }
        .ls-3 { top: 2px; left: 2px; }
        .ls-4 { top: 5px; left: 4px; }

        @keyframes openShell {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-70deg); } 
        }

        .ladybug-walking {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle at 30% 30%, #ef4444, #b91c1c);
            border-radius: 50%;
            z-index: 4;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .ladybug-walking::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 1px;
            width: 5px;
            height: 3px;
            background: black;
            border-radius: 50%;
        }
        .ladybug-walking::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 1px;
            background: black;
        }
        .ladybug-walking .spot {
            position: absolute;
            width: 1.5px;
            height: 1.5px;
            background: black;
            border-radius: 50%;
        }
        .lw-s1 { top: 1px; left: 1px; }
        .lw-s2 { top: 5px; left: 1px; }
        .lw-s3 { top: 1px; right: 1px; }
        .lw-s4 { top: 5px; right: 1px; }

        .ladybug-walking-legs {
            position: absolute;
            bottom: -1px;
            left: -1px;
            width: 10px;
            height: 2px;
            background: transparent;
        }
        .ladybug-walking-legs::before, .ladybug-walking-legs::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 2px;
            background: black;
            border-radius: 2px;
        }
        .ladybug-walking-legs::before { left: 1px; animation: leg-move 0.2s infinite; }
        .ladybug-walking-legs::after { right: 1px; animation: leg-move 0.2s infinite reverse; }

        @keyframes leg-move {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(20deg); }
        }

        /* =========================================
           CSS DEL GATO TRICOLOR
           ========================================= */
        .cat-container {
            position: fixed;
            left: -300px; 
            bottom: 2rem;
            width: 150px; 
            height: 110px;
            z-index: 1000; 
            pointer-events: auto; 
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            will-change: transform, left;
            cursor: pointer; 
        }

        .cat-container.small-cat {
            width: 120px;
            height: 88px;
        }

        /* IMPORTANTE: Transform debe ser inmediato, sin transici칩n por defecto */
        .facing-left {
            transform: scaleX(-1);
        }

        .facing-right {
            transform: scaleX(1);
        }

        .cat-svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .cat-body { fill: #fffbf0; }
        .cat-head { fill: #fffbf0; }
        
        /* Manchas */
        .patch-black { fill: #2c3e50; }
        .patch-orange { fill: #e67e22; }
        
        .cat-eye {
            fill: #f1c40f; 
            stroke: #2c3e50;
            stroke-width: 1;
        }

        .cat-pupil {
            fill: #000;
            transform-box: fill-box;
            transform-origin: center;
        }

        .eyelid {
            fill: #2c3e50;
            opacity: 0;
            transform-box: fill-box;
            transform-origin: center;
        }

        .cat-nose {
            fill: pink;
        }

        .cat-tail {
            fill: none;
            stroke: #2c3e50;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .cat-paw {
            fill: #fffbf0;
            stroke: #e0e0e0;
            stroke-width: 1;
            transform-origin: top center;
        }

        @keyframes blinkAnim {
            0%, 94%, 100% { opacity: 0; transform: scaleY(1); }
            97% { opacity: 1; transform: scaleY(0.1); }
        }

        .cat-eye .eyelid {
            animation: blinkAnim 5s infinite;
        }

        .cat-paw.swiping {
            animation: swipeAnim 0.2s ease-out;
        }

        @keyframes swipeAnim {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-45deg) translateX(-10px); }
            100% { transform: rotate(0deg); }
        }

        /* =========================================
           CSS DEL ZORRO BEB칄 (CLASE)
           ========================================= */
        .baby-fox {
            position: fixed;
            width: 130px; /* M치s grande */
            height: 95px; /* M치s alto */
            z-index: 1001; 
            pointer-events: none;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
            /* El transform (espejo) se aplica v칤a JS para evitar conflictos */
        }

        /* Colores del Zorro */
        .fox-fur-main { fill: #E65100; }
        .fox-fur-light { fill: #FFF3E0; }
        .fox-fur-dark { fill: #BF360C; }
        .fox-nose { fill: #3E2723; }
        .fox-eye-closed { 
            fill: none; 
            stroke: #3E2723; 
            stroke-width: 2; 
            stroke-linecap: round;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(to bottom right, #fef9c3, #fef3c7);
            border-radius: 0.5rem;
            max-width: 32rem;
            width: 100%;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 4px solid #78350f;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #78350f;
            flex: 1;
        }

        .modal-close {
            background: none;
            border: none;
            color: #78350f;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #dc2626;
        }

        .modal-info {
            margin-bottom: 1.5rem;
        }

        .modal-info p {
            color: #92400e;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .modal-info strong {
            font-weight: bold;
        }

        .modal-status-available {
            color: #16a34a;
            font-weight: bold;
        }

        .modal-status-unavailable {
            color: #dc2626;
            font-weight: bold;
        }

        .read-pdf-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(to right, #dc2626, #b91c1c);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .read-pdf-btn:hover {
            background: linear-gradient(to right, #b91c1c, #991b1b);
            transform: scale(1.02);
        }

        .no-pdf-message {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .no-pdf-message p {
            color: #78350f;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .no-pdf-message small {
            color: #b45309;
        }

        .no-results {
            text-align: center;
            padding: 3rem 1rem;
        }

        .no-results h2 {
            font-size: 1.5rem;
            color: #fcd34d;
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: #fef3c7;
        }

        footer {
            background: linear-gradient(to right, #78350f, #92400e, #78350f);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            margin-top: auto;
            margin-bottom: 50px; 
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-content p {
            color: #fef3c7;
            margin-bottom: 0.5rem;
        }

        .footer-content small {
            color: #fcd34d;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .book {
                width: 1.8rem;
                height: 7rem;
            }
            .books-container {
                gap: 0.125rem;
                min-height: 110px;
            }
            .special-book {
                width: 3rem;
                height: 7rem;
            }
            .special-book-label {
                font-size: 0.75rem;
                top: 10%;
            }
            .bookshelf-bg {
                padding: 1rem;
                min-height: 140px;
            }
            .shelf-board {
                height: 1rem;
            }
            .header-title h1 {
                font-size: 1.2rem;
            }
            .modal-content {
                padding: 1rem;
            }
            .modal-title {
                font-size: 1.25rem;
            }
            .butterfly { width: 16px; height: 14px; }
            .ladybug-container { width: 12px; height: 10px; }
        }
        
        @media (max-width: 768px) {
            header {

            start() {
                this.scheduleNextAction();
            }

            scheduleNextAction() {
                const delay = 5000 + Math.random() * 10000; 
                this.timer = setTimeout(() => {
                    if (this.state !== 'BUSY') {
                        this.decideAction();
                    }
                }, delay);
            }

            decideAction() {
                const rand = Math.random();
                if (rand < 0.7) {
                    this.peek();
                } else {
                    this.runSolo();
                }
            }

            peek() {
                this.isBusy = true;
                const side = Math.random() > 0.5 ? 'right' : 'left';
                this.container.style.transition = 'none';

                if (side === 'left') {
                    this.container.style.transform = 'scaleX(1)'; // Mira derecha
                    this.container.style.left = '-130px';
                    this.container.style.bottom = '3rem';
                } else {
                    this.container.style.transform = 'scaleX(-1)'; // Mira izquierda
                    this.container.style.left = '100vw';
                    this.container.style.bottom = '3rem';
                }

                void this.container.offsetWidth;

                this.container.style.transition = 'left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                
                if (side === 'left') {
                    this.container.style.left = '0px';
                } else {
                    this.container.style.left = 'calc(100vw - 130px)';
                }

                setTimeout(() => {
                    this.hidePeek(side);
                }, 1500);
            }

            hidePeek(side) {
                this.container.style.transition = 'left 0.5s ease-in';
                if (side === 'left') {
                    this.container.style.left = '-150px';
                } else {
                    this.container.style.left = '100vw';
                }
                setTimeout(() => {
                    this.isBusy = false;
                    this.scheduleNextAction();
                }, 500);
            }

            runSolo() {
                this.isBusy = true;
                const direction = Math.random() > 0.5 ? 'LtoR' : 'RtoL';
                const shelfBottom = this.getShelfBottomPosition();
                this.runAction(direction, shelfBottom, () => {
                    this.isBusy = false;
                    this.scheduleNextAction();
                });
            }

            runAction(direction, bottomPos, callback) {
                this.container.style.transition = 'none';
                
                if (direction === 'LtoR') {
                    this.container.style.transform = 'scaleX(1)';
                    this.container.style.left = '-250px';
                } else {
                    this.container.style.transform = 'scaleX(-1)';
                    this.container.style.left = '100vw';
                }
                
                this.container.style.bottom = `${bottomPos}px`;
                void this.container.offsetWidth;

                const duration = 3500;
                this.container.style.transition = `left ${duration}ms linear`;

                if (direction === 'LtoR') {
                    this.container.style.left = '100vw';
                } else {
                    this.container.style.left = '-250px';
                }

                setTimeout(() => {
                    if (callback) callback();
                }, duration);
            }

            getShelfBottomPosition() {
                const shelves = document.querySelectorAll('.shelf-board');
                if (shelves.length === 0) return 3;
                const randomShelf = shelves[Math.floor(Math.random() * shelves.length)];
                return window.innerHeight - randomShelf.getBoundingClientRect().top;
            }
        }

        // CLASE DEL GATO (L칍GICA DEFINITIVA)

        class TricolorCat {
            constructor(elementId) {
                this.container = document.getElementById(elementId);
                if (!this.container) return;

                this.pawGroup = this.container.querySelector('.cat-paw');
                this.width = parseInt(getComputedStyle(this.container).width);
                this.state = 'HIDDEN';
                this.timer = null;
                this.isRunning = false;

                this.setupInteractions();
            }

            setupInteractions() {
                const reactToTouch = (e) => {
                    this.hideCompletely();
                    clearTimeout(this.timer);
                    clearTimeout(this.peekTimer);
                    this.scheduleNextAction();
                };

                this.container.addEventListener('click', reactToTouch);
                this.container.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    reactToTouch(e);
                });
            }

            start() {
                this.scheduleNextAction();
            }

            scheduleNextAction() {
                const delay = 2000 + Math.random() * 3000;
                this.timer = setTimeout(() => {
                    this.decideAction();
                }, delay);
            }

            decideAction() {
                this.container.classList.remove('is-running-anim');
                if (this.pawGroup) this.pawGroup.classList.remove('swiping');
                
                const rand = Math.random();
                
                // Probabilidad de Persecuci칩n (10%)
                if (rand < 0.10) {
                    this.initiateChase();
                } else if (rand < 0.6) {
                    this.runOnShelves();
                } else {
                    this.peek();
                }
            }

            initiateChase() {
                if (!window.foxInstance) {
                    window.foxInstance = new BabyFox();
                }

                const direction = Math.random() > 0.5 ? 'LtoR' : 'RtoL';
                const shelfBottom = this.getShelfBottomPosition();

                // Zorro corre primero
                window.foxInstance.runAction(direction, shelfBottom, null);

                // Gato corre 400ms despu칠s
                setTimeout(() => {
                    this.runOnShelves(direction, shelfBottom);
                }, 400);
            }

            getShelfBottomPosition() {
                const shelves = document.querySelectorAll('.shelf-board');
                if (shelves.length === 0) return 2;
                const visibleShelves = Array.from(shelves).filter(s => {
                    const r = s.getBoundingClientRect();
                    return r.top < window.innerHeight && r.bottom > 0;
                });
                const selectionPool = visibleShelves.length > 0 ? visibleShelves : shelves;
                const randomShelf = selectionPool[Math.floor(Math.random() * selectionPool.length)];
                return window.innerHeight - randomShelf.getBoundingClientRect().top;
            }

            // M칠todo corregido: TELEPORTAR -> VOLTEAR -> ANIMAR
            runOnShelves(direction = null, bottomPos = null) {
                this.isRunning = true;
                
                if (!direction) {
                    direction = Math.random() > 0.5 ? 'LtoR' : 'RtoL';
                }
                if (!bottomPos) {
                    bottomPos = this.getShelfBottomPosition();
                }

                // 1. DETENER TODAS LAS ANIMACIONES (TRANSITION: NONE)
                this.container.style.transition = 'none';

                // 2. TELETRANSPORTAR AL BORDE DE SALIDA Y DAR LA CARA AL DESTINO
                if (direction === 'LtoR') {
                    // Sale por izquierda, va a la derecha: MIRAR DERECHA
                    this.container.style.transform = 'scaleX(1)'; 
                    this.container.classList.remove('facing-left');
                    this.container.classList.add('facing-right');
                    
                    this.container.style.left = '-200px'; // Fuera de pantalla izquierda
                    this.container.style.right = 'auto';
                    
                } else {
                    // Sale por derecha, va a la izquierda: MIRAR IZQUIERDA
                    this.container.style.transform = 'scaleX(-1)'; 
                    this.container.classList.remove('facing-right');
                    this.container.classList.add('facing-left');
                    
                    this.container.style.left = (window.innerWidth + 200) + 'px'; // Fuera de pantalla derecha
                    this.container.style.right = 'auto';
                }

                this.container.style.bottom = `${bottomPos}px`;
                
                // 3. FORZAR REPAINT (Reflow) para asegurar que el navegador vea el estado inicial
                void this.container.offsetWidth;

                // 4. INICIAR ANIMACI칍N DE MOVIMIENTO
                this.container.classList.add('is-running-anim');

                const runTime = 3500; 
                this.container.style.transition = `left ${runTime}ms linear`;

                // 5. MOVER AL BORDE OPUESTO
                if (direction === 'LtoR') {
                    this.container.style.left = '100vw'; // Se esconde a la derecha
                } else {
                    this.container.style.left = '-200px'; // Se esconde a la izquierda
                }

                setTimeout(() => {
                    this.isRunning = false;
                    this.container.classList.remove('is-running-anim');
                    this.hideCompletely();
                    this.scheduleNextAction();
                }, runTime);
            }

            peek() {
                this.isRunning = false;
                const side = Math.random() > 0.5 ? 'right' : 'left';

                // Setup
                this.container.style.transition = 'none';

                if (side === 'left') {
                    this.container.classList.remove('facing-left');
                    this.container.classList.add('facing-right');
                    
                    this.container.style.left = `-${this.width}px`;
                    this.container.style.right = 'auto';
                    this.container.style.bottom = `2rem`;

                } else {
                    this.container.classList.remove('facing-right');
                    this.container.classList.add('facing-left');
                    
                    this.container.style.right = `-${this.width}px`;
                    this.container.style.left = 'auto';
                    this.container.style.bottom = `2rem`;
                }

                void this.container.offsetHeight; 

                // Animaci칩n de entrada
                this.container.style.transition = 'left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), right 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                
                if (side === 'left') {
                    this.container.style.left = `0px`;
                } else {
                    this.container.style.right = `0px`;
                }

                const peekTime = 1500 + Math.random() * 2000;
                this.peekTimer = setTimeout(() => {
                    this.hideCompletely();
                    this.scheduleNextAction();
                }, peekTime);
            }

            hideCompletely() {
                clearTimeout(this.peekTimer);
                this.container.style.transition = 'all 0.3s ease-in';
                
                if (this.container.style.right !== 'auto' && this.container.style.right !== '') {
                    this.container.style.right = `-${this.width + 50}px`;
                    setTimeout(() => {

                } else {
                    this.container.style.left = `-${this.width + 50}px`;
                    setTimeout(() => {
                         this.container.style.right = 'auto';
                    }, 300);
                }
            }

                    this.pawGroup.classList.remove('swiping');
                    void this.pawGroup.offsetWidth; 
                    this.pawGroup.classList.add('swiping');
                }
            }
        }

        function renderLibrary() {
            const container = document.getElementById('bookshelvesContainer');
            container.innerHTML = '';

            if (filteredBooks.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <h2>No se encontraron libros</h2>
                    <p>Intente con otra b칰squeda o desactive el filtro</p>
                `;
                container.appendChild(noResults);
                return;
            }

            liveBugs = [];

            const totalShelves = 100;
            const baseBooksPerShelf = Math.floor(filteredBooks.length / totalShelves);
            const extraBooks = filteredBooks.length % totalShelves;

            for (let i = 0; i < totalShelves; i++) {
                const booksThisShelf = baseBooksPerShelf + (i < extraBooks ? 1 : 0);
                const startIdx = i * baseBooksPerShelf + Math.min(i, extraBooks);
                const shelfBooks = filteredBooks.slice(startIdx, startIdx + booksThisShelf);
                const shelfElement = createBookshelf(shelfBooks, i === 0, i % 2 === 0);
                container.appendChild(shelfElement);
            }
        }

                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm);
                const matchesAvailability = !availableOnly || book.status === 'available';
                return matchesSearch && matchesAvailability;
            });

            renderLibrary();
        }

        document.getElementById('availableFilter').addEventListener('change', filterBooks);
        document.getElementById('modalClose').addEventListener('click', closeBookModal);

        document.getElementById('bookModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBookModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeBookModal();
            }
        });

        function init() {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            renderLibrary();
            
            // Iniciar Gato 1
            const cat1 = new TricolorCat('tricolorCat');
            cat1.start();

            // Iniciar Gato 2
            const cat2 = new TricolorCat('tricolorCat2');
            setTimeout(() => cat2.start(), 2000);

            // Loop global para interacci칩n gato-bicho
            setInterval(() => {
                const cat1Rect = document.getElementById('tricolorCat').getBoundingClientRect();
                const cat2Rect = document.getElementById('tricolorCat2').getBoundingClientRect();
                
                const cats = [{ rect: cat1Rect, instance: cat1 }, { rect: cat2Rect, instance: cat2 }];

                cats.forEach(catObj => {
                    if (catObj.rect.right > 0 && catObj.rect.left < window.innerWidth) {
                        liveBugs.forEach(bug => {
                            const bugRect = bug.getBoundingClientRect();
                            const dist = Math.hypot(catObj.rect.x - bugRect.x, catObj.rect.y - bugRect.y);
                            
                            if (dist < 150) {
                                catObj.instance.tryTouchBug();
                            }
                        });
                    }
                });
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
