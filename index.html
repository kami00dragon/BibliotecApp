<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibliotecApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #fef3c7, #fcd34d);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(to bottom, #451a03, #78350f, #451a03);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 2rem 1rem 1rem 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-title {
            text-align: center;
            margin-bottom: 1rem;
        }

        .header-title h1 {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
            font-weight: 900;
            font-family: 'Georgia', serif, sans-serif;
            color: #fcd34d;
            letter-spacing: 2px;
        }

        .header-with-guardians {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .guardians-container {
            display: flex;
            align-items: flex-end;
            gap: 0.25rem;
            height: 3.5rem;
        }

        .guardian-statue {
            width: 7.5rem;
            height: 10.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.4));
        }

        .guardian-shisa {
            width: 9rem;
            height: 10.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.4));
        }

        @media (min-width: 768px) {
            .guardian-statue {
                width: 9rem;
                height: 12rem;
            }
            .guardian-shisa {
                width: 11rem;
                height: 12rem;
            }
        }

        @media (max-width: 480px) {
            .header-with-guardians {
                flex-direction: column;
                gap: 0.5rem;
            }
            .guardian-statue {
                width: 6rem;
                height: 8.4rem;
            }
            .guardian-shisa {
                width: 7.2rem;
                height: 8.4rem;
            }
        }

        .search-filters {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }

        .search-with-stars {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-star {
            width: 2.5rem;
            height: 2.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            flex-shrink: 0;
        }

        .search-input {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #f59e0b;
            background: white;
            color: #78350f;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .search-input:focus {
            outline: none;
            border-color: #f59e0b;
        }

        .search-input::placeholder {
            color: #b45309;
        }

        .filter-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fef3c7;
            cursor: pointer;
            font-size: 1rem;
        }

        .filter-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #f59e0b;
            cursor: pointer;
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            width: 100%;
        }

        .library-frame {
            position: relative;
            background: linear-gradient(to bottom, #78350f, #451a03);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .library-inner {
            position: relative;
            background: linear-gradient(to bottom right, #fef9c3, #fde68a);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .library-molding {
            position: absolute;
            left: 0;
            right: 0;
            height: 1rem;
            background: linear-gradient(to bottom, #92400e, #78350f);
        }

        .library-molding.top {
            top: 0;
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .library-molding.bottom {
            bottom: 0;
            border-radius: 0 0 0.75rem 0.75rem;
        }

        /* Bookshelf */
        .bookshelf {
            margin-bottom: 1.5rem;
        }

        .bookshelf-bg {
            background: linear-gradient(to bottom, #92400e, #78350f);
            border-radius: 0.5rem;
            padding: 1.5rem;
            min-height: 200px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .books-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 0.25rem;
            min-height: 160px;
            padding-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        /* Alineaci칩n alternativa de estantes */
        .books-container.align-left {
            justify-content: flex-start;
            padding-left: 0.5rem;
        }

        .books-container.align-right {
            justify-content: flex-end;
            padding-right: 0.5rem;
        }

        .shelf-board {
            height: 1.5rem;
            background: linear-gradient(to bottom, #92400e, #78350f);
            border-radius: 0.125rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Book Button */
        .book {
            position: relative;
            width: 2.5rem;
            height: 10rem;
            border-radius: 0.125rem;
            background: #8B4513;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4), inset 1px 1px 2px rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .book:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        }

        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .book-texture {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.3), transparent);
        }

        .book-decoration {
            position: absolute;
            left: 0.125rem;
            top: 0.5rem;
            bottom: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-line {
            width: 0.25rem;
            height: 0.125rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .book-label {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
        }

        .book-label-text {
            font-size: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            line-height: 1.2;
        }

        .book-label-author {
            font-size: 0.4rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.125rem;
        }

        /* Special Book (Enciclopedia) */
        .special-book {
            position: relative;
            width: 4rem;
            height: 10rem;
            border-radius: 0.125rem;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4), inset 1px 1px 2px rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }

        .special-book:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        }

        .special-book-texture {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.3), transparent);
        }

        .special-book-decoration {
            position: absolute;
            left: 0.25rem;
            top: 0.5rem;
            bottom: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .special-book-line {
            width: 0.25rem;
            height: 0.125rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .special-book-label {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: white;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(-180deg);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(to bottom right, #fef9c3, #fef3c7);
            border-radius: 0.5rem;
            max-width: 32rem;
            width: 100%;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 4px solid #78350f;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #78350f;
            flex: 1;
        }

        .modal-close {
            background: none;
            border: none;
            color: #78350f;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #dc2626;
        }

        .modal-info {
            margin-bottom: 1.5rem;
        }

        .modal-info p {
            color: #92400e;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .modal-info strong {
            font-weight: bold;
        }

        .modal-status-available {
            color: #16a34a;
            font-weight: bold;
        }

        .modal-status-unavailable {
            color: #dc2626;
            font-weight: bold;
        }

        .read-pdf-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(to right, #dc2626, #b91c1c);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .read-pdf-btn:hover {
            background: linear-gradient(to right, #b91c1c, #991b1b);
            transform: scale(1.02);
        }

        .no-pdf-message {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .no-pdf-message p {
            color: #78350f;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .no-pdf-message small {
            color: #b45309;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem 1rem;
        }

        .no-results h2 {
            font-size: 1.5rem;
            color: #78350f;
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: #92400e;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #78350f, #92400e, #78350f);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-content p {
            color: #fef3c7;
            margin-bottom: 0.5rem;
        }

        .footer-content small {
            color: #fcd34d;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .book {
                width: 1.8rem;
                height: 7rem;
            }

            .books-container {
                gap: 0.125rem;
                min-height: 110px;
            }

            .special-book {
                width: 3rem;
                height: 7rem;
            }

            .special-book-label {
                font-size: 0.75rem;
            }

            .bookshelf-bg {
                padding: 1rem;
                min-height: 140px;
            }

            .shelf-board {
                height: 1rem;
            }

            .header-title h1 {
                font-size: 1.2rem;
            }

            .modal-content {
                padding: 1rem;
            }

            .modal-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1.5rem 1rem 0.5rem 1rem;
            }
        }
    </style>
</head>

            { id: 112, title: 'Fundaci칩n', author: 'Isaac Asimov', year: 2071, status: 'available', color: '#C71585', pdfUrl: 'https://www.mercaba.org/SANLUIS/ALiteratura/Literatura%20contempor%C3%A1nea/Asimov,%20Issac/Fundaci%C3%B3n.PDF' },
            { id: 113, title: 'Don Juan Tenorio', author: 'Jos칠 Zorrilla', year: 2072, status: 'available', color: '#D2691E', pdfUrl: 'https://www.suneo.mx/literatura/subidas/Jos%C3%A9%20Zorrilla%20Don%20Juan%20Tenorio.pdf' },
            { id: 114, title: 'La Casa de los Esp칤ritus', author: 'Isabel Allende', year: 2073, status: 'available', color: '#8FBC8F', pdfUrl: 'https://www.suneo.mx/literatura/subidas/Isabel%20Allende%20La%20Casa%20de%20los%20Esp%C3%ADritus.pdf' },
            { id: 115, title: 'Rayuela', author: 'Julio Cort치zar', year: 2074, status: 'available', color: '#CD853F', pdfUrl: 'https://seduc.edomex.gob.mx/sites/seduc.edomex.gob.mx/files/padres_familia/fomento_lectura/Julio%20Cortazar%20-%20Rayuela.pdf' },
            { id: 116, title: 'El Nombre de la Rosa', author: 'Umberto Eco', year: 2075, status: 'available', color: '#556B2F', pdfUrl: 'https://www.suneo.mx/literatura/subidas/Umberto%20Eco%20El%20Nombre%20de%20la%20Rosa.pdf' },
            { id: 117, title: 'El Viento en los Sauces', author: 'Kenneth Grahame', year: 2076, status: 'available', color: '#8FBC8F', pdfUrl: 'https://www.cjpb.org.uy/wp-content/uploads/repositorio/serviciosAlAfiliado/librosDigitales/Grahame-Viento-Sauces.pdf' },
            { id: 118, title: 'Siddhartha', author: 'Hermann Hesse', year: 2077, status: 'available', color: '#BA55D3', pdfUrl: 'https://cpcglobal.org/publications/Siddhartha%20by%20Hermann%20Hesse.pdf' },
            { id: 119, title: 'Demi치n', author: 'Hermann Hesse', year: 2078, status: 'available', color: '#C71585', pdfUrl: 'https://www.holybooks.com/wp-content/uploads/DemianBy-Hermann-Hesse.pdf' },
            { id: 120, title: 'El Lobo Estepario', author: 'Hermann Hesse', year: 2079, status: 'available', color: '#9932CC', pdfUrl: 'https://bibliotecadigital.ilce.edu.mx/Colecciones/ObrasClasicas/_docs/ElLoboEstepario.pdf' }
        ];

        // ========================================
        // VARIABLES GLOBALES
        // ========================================
        let allBooks = [...books];
        let filteredBooks = [...books];

        // ========================================
        // FUNCIONES DE UTILIDAD
        // ========================================
        function getAuthorLastName(author) {
            const parts = author.split(' ');
            return parts[parts.length - 1];
        }

        // ========================================
        // CREAR ELEMENTOS DE LIBROS
        // ========================================
        function createBookElement(book) {
            const bookDiv = document.createElement('button');
            bookDiv.className = 'book';
            bookDiv.style.backgroundColor = book.color;
            bookDiv.title = `${book.title} - ${book.author}`;

            // Lomo del libro
            const spine = document.createElement('div');
            spine.className = 'book-spine';
            bookDiv.appendChild(spine);

            // Textura del libro
            const texture = document.createElement('div');
            texture.className = 'book-texture';
            bookDiv.appendChild(texture);

            // Decoraci칩n del lomo
            const decoration = document.createElement('div');
            decoration.className = 'book-decoration';
            for (let i = 0; i < 3; i++) {
                const line = document.createElement('div');
                line.className = 'book-line';
                decoration.appendChild(line);
            }
            bookDiv.appendChild(decoration);

            // Etiqueta del libro (solo si est치 disponible)
            const label = document.createElement('div');
            label.className = 'book-label';
            const labelText = document.createElement('div');
            labelText.className = 'book-label-text';
            labelText.textContent = book.title.slice(0, 10);
            const labelAuthor = document.createElement('div');
            labelAuthor.className = 'book-label-author';
            labelAuthor.textContent = getAuthorLastName(book.author);
            label.appendChild(labelText);
            label.appendChild(labelAuthor);
            bookDiv.appendChild(label);

            // Event listener
            bookDiv.addEventListener('click', () => openBookModal(book));

            return bookDiv;
        }

        function createSpecialBook(title, url, color) {
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.className = 'special-book';
            link.style.backgroundColor = color;
            link.title = title;

            // Textura
            const texture = document.createElement('div');
            texture.className = 'special-book-texture';
            link.appendChild(texture);

            // Decoraci칩n
            const decoration = document.createElement('div');
            decoration.className = 'special-book-decoration';
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'special-book-line';
                decoration.appendChild(line);
            }
            link.appendChild(decoration);

            // Etiqueta
            const label = document.createElement('div');
            label.className = 'special-book-label';
            label.textContent = title;
            link.appendChild(label);

            return link;
        }

        function createBookshelf(books, isFirstShelf, alignLeft) {
            const shelfDiv = document.createElement('div');
            shelfDiv.className = 'bookshelf';

            const shelfBg = document.createElement('div');
            shelfBg.className = 'bookshelf-bg';

            const booksContainer = document.createElement('div');
            booksContainer.className = 'books-container';

            // Alinear seg칰n el par치metro - CORREGIDO: Usar clases CSS puras
            if (alignLeft) {
                booksContainer.classList.add('align-left');
            } else {
                booksContainer.classList.add('align-right');
            }

            // Agregar libros especiales si es el primer estante
            if (isFirstShelf) {
                const nihongoBook = createSpecialBook(
                    'NihongoApp',
                    'https://kami00dragon.github.io/NihongoApp/index.html',
                    '#8B0000'
                );
                booksContainer.appendChild(nihongoBook);

                const aeternusBook = createSpecialBook(
                    'AeternusApp',
                    'https://kami00dragon.github.io/AeternusApp/',
                    '#5D4037'
                );
                booksContainer.appendChild(aeternusBook);

                const gramaticBook = createSpecialBook(
                    'GramaticApp',
                    'https://kami00dragon.github.io/gramaticapp/#posturas-teoricas',
                    '#424242'
                );
                booksContainer.appendChild(gramaticBook);
            }

            // Agregar libros normales
            books.forEach(book => {
                const bookElement = createBookElement(book);
                booksContainer.appendChild(bookElement);
            });

            const shelfBoard = document.createElement('div');
            shelfBoard.className = 'shelf-board';
            shelfBg.appendChild(booksContainer);
            shelfBg.appendChild(shelfBoard);
            shelfDiv.appendChild(shelfBg);

            return shelfDiv;
        }

        // ========================================
        // RENDERIZAR BIBLIOTECA
        // ========================================
        function renderLibrary() {
            const container = document.getElementById('bookshelvesContainer');
            container.innerHTML = '';

            if (filteredBooks.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <h2>No se encontraron libros</h2>
                    <p>Intente con otra b칰squeda o desactive el filtro</p>
                `;
                container.appendChild(noResults);
                return;
            }

            // Distribuir libros uniformemente en 50 estantes
            const totalShelves = 50;
            const baseBooksPerShelf = Math.floor(filteredBooks.length / totalShelves);
            const extraBooks = filteredBooks.length % totalShelves;

            for (let i = 0; i < totalShelves; i++) {
                const booksThisShelf = baseBooksPerShelf + (i < extraBooks ? 1 : 0);
                const startIdx = i * baseBooksPerShelf + Math.min(i, extraBooks);
                const shelfBooks = filteredBooks.slice(startIdx, startIdx + booksThisShelf);
                const shelfElement = createBookshelf(shelfBooks, i === 0, i % 2 === 0);
                container.appendChild(shelfElement);
            }
        }

        // ========================================
        // FILTRAR LIBROS
        // ========================================
        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const availableOnly = document.getElementById('availableFilter').checked;

            filteredBooks = allBooks.filter(book => {
                const matchesSearch =
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm);
                const matchesAvailability = !availableOnly || book.status === 'available';
                return matchesSearch && matchesAvailability;
            });

            renderLibrary();
        }

        // ========================================
        // MODAL
        // ========================================
        function openBookModal(book) {
            const modal = document.getElementById('bookModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalInfo = document.getElementById('modalInfo');
            const modalFormats = document.getElementById('modalFormats');

            modalTitle.textContent = book.title;

            const statusClass = book.status === 'available' ? 'modal-status-available' : 'modal-status-unavailable';
            const statusText = book.status === 'available' ? 'Disponible' : 'No disponible';

            modalInfo.innerHTML = `
                <p><strong>Autor:</strong> ${book.author}</p>
                <p><strong>A침o:</strong> ${book.year}</p>
                <p><strong>Estado:</strong> <span class="${statusClass}">${statusText}</span></p>
            `;

            if (book.status === 'available' && book.pdfUrl) {
                modalFormats.innerHTML = `
                    <a href="${book.pdfUrl}" target="_blank" rel="noopener noreferrer" class="read-pdf-btn">
                        游늯 LEER PDF
                    </a>
                `;
            } else {
                modalFormats.innerHTML = `
                    <div class="no-pdf-message">
                        <p>游닄 Este libro a칰n no tiene un enlace directo a PDF disponible</p>
                        <small>Los PDFs se est치n agregando continuamente</small>
                    </div>
                `;
            }

            modal.classList.add('active');
        }

        function closeBookModal() {
            document.getElementById('bookModal').classList.remove('active');
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================
        document.getElementById('searchInput').addEventListener('input', filterBooks);
        document.getElementById('availableFilter').addEventListener('change', filterBooks);
        document.getElementById('modalClose').addEventListener('click', closeBookModal);

        // Cerrar modal al hacer clic fuera
        document.getElementById('bookModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBookModal();
            }
        });

        // Cerrar modal con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeBookModal();
            }
        });

        // ========================================
        // INICIALIZACI칍N
        // ========================================
        function init() {
            // Establecer a침o actual en el footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Renderizar biblioteca
            renderLibrary();
        }

        // Iniciar cuando el DOM est칠 listo
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
