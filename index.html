    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #fef3c7, #fcd34d);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(to bottom, #451a03, #78350f, #451a03);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 2rem 1rem 1rem 1rem;
            border-bottom: 4px solid #451a03;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-title {
            text-align: center;
            margin-bottom: 1rem;
        }

        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.25rem;
            color: #fcd34d;
            letter-spacing: 2px;
        }

        .header-guardians {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .guardian-img {
            width: 6rem;
            height: 8rem;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .search-filters {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
            margin-top: 1rem;
        }

        .search-with-stars {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-star {
            width: 2.5rem;
            height: 2.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #92400e;
            background: white;
            color: #78350f;
            font-size: 1rem;
            min-width: 200px;
        }

        .search-input:focus {
            outline: none;
            border-color: #f59e0b;
        }

        .filter-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fef3c7;
            cursor: pointer;
            font-size: 1rem;
        }

        .filter-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #f59e0b;
            cursor: pointer;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .library-frame {
            position: relative;
            background: linear-gradient(to bottom, #78350f, #451a03);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .library-inner {
            position: relative;
            background: linear-gradient(to bottom right, #fef9c3, #fde68a);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .bookshelf {
            margin-bottom: 1.5rem;
        }

        .bookshelf-bg {
            background: linear-gradient(to bottom, rgba(120, 53, 15, 0.5), rgba(69, 26, 3, 0.5));
            border-radius: 0.5rem;
            padding: 1.5rem;
            min-height: 200px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .bookshelf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .bookshelf-number {
            color: #fef3c7;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .books-container {
            display: flex;
            align-items: flex-end;
            gap: 0.25rem;
            min-height: 160px;
            flex-wrap: wrap;
        }

        /* Book */
        .book {
            position: relative;
            width: 3rem;
            height: 10rem;
            border-radius: 0.125rem;
            background: #8B4513;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4), inset 1px 1px 2px rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .book:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        }

        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0.25rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .book-texture {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.3), transparent);
        }

        .book-decoration {
            position: absolute;
            left: 0.125rem;
            top: 0.5rem;
            bottom: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-line {
            width: 0.25rem;
            height: 0.125rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .book-label {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
        }

        .book-label-text {
            font-size: 0.375rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            line-height: 1.2;
        }

        /* Special Books */
        .special-book {
            position: relative;
            width: 4rem;
            height: 10rem;
            border-radius: 0.125rem;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            transform: translateY(0);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            color: white;
        }

        .special-book:hover {
            transform: translateY(-4px) scale(1.05);
        }

        .special-book .book-decoration {
            left: 0.25rem;
        }

        .special-book .book-label {
            font-size: 0.5rem;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #991b1b, #dc2626, #b91c1c);
            color: white;
            padding: 1.5rem;
            margin-top: auto;
            text-align: center;
        }

        .footer-content p {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .footer-content small {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(to bottom right, #fef9c3, #fef3c7);
            border-radius: 0.5rem;
            max-width: 32rem;
            width: 100%;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 4px solid #78350f;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #78350f;
            flex: 1;
        }

        .modal-close {
            background: none;
            border: none;
            color: #78350f;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #dc2626;
        }

        .modal-info {
            margin-bottom: 1.5rem;
        }

        .modal-info p {
            color: #92400e;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .modal-status-available {
            color: #16a34a;
            font-weight: bold;
        }

        .modal-status-unavailable {
            color: #dc2626;
            font-weight: bold;
        }

        .read-pdf-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(to right, #dc2626, #b91c1c);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .read-pdf-btn:hover {
            background: linear-gradient(to right, #b91c1c, #991b1b);
            transform: scale(1.02);
        }

        .no-pdf-message {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .no-pdf-message p {
            color: #78350f;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .book {
                width: 2.25rem;
                height: 7rem;
            }

            .book-label {
                width: 1rem;
            }

            .book-label-text {

            }

            .special-book {
                width: 3rem;
                height: 7rem;
            }

            .special-book .book-label {

            }

            .bookshelf-bg {
                padding: 1rem;

            }

            .header-title h1 {
                font-size: 1.8rem;
            }

            .search-star {
                width: 2rem;
                height: 2rem;
            }
        }

        @media (min-width: 768px) {
            header {
                padding: 1.5rem 1rem 0.5rem 1rem;
            }

            .search-filters {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>

            const labelText = document.createElement('div');
            labelText.className = 'book-label-text';
            let titleText = book.title;
            if (titleText.length > 12) {
                titleText = titleText.substring(0, 12) + '...';
            }
            labelText.textContent = titleText;
            label.appendChild(labelText);
            label.appendChild(label);
            innerDiv.appendChild(label);
            
            bookDiv.appendChild(innerDiv);
            
            return bookDiv;
        }

        // Funci칩n para crear libro especial
        function createSpecialBook(title, url, color, specialClass) {
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.className = `special-book ${specialClass}`;
            link.style.backgroundColor = color;
            
            // Textura
            const texture = document.createElement('div');
            texture.className = 'book-texture';
            link.appendChild(texture);
            
            // Decoraci칩n
            const decoration = document.createElement('div');
            decoration.className = 'book-decoration';
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'book-line';
                decoration.appendChild(line);
            }
            link.appendChild(decoration);
            
            // Etiqueta
            const label = document.createElement('div');
            label.className = 'book-label';
            label.textContent = title;
            link.appendChild(label);
            
            return link;
        }

        // Funci칩n para crear estante
        function createBookshelf(shelfBooks, shelfIndex, isFirstShelf) {
            const shelfDiv = document.createElement('div');
            shelfDiv.className = 'bookshelf';
            
            const shelfBg = document.createElement('div');
            shelfBg.className = 'bookshelf-bg';
            
            const header = document.createElement('div');
            header.className = 'bookshelf-header';
            
            const numberSpan = document.createElement('span');
            numberSpan.className = 'bookshelf-number';
            numberSpan.textContent = `Estante #${shelfIndex + 1}`;
            header.appendChild(numberSpan);
            shelfBg.appendChild(header);
            
            const booksContainer = document.createElement('div');
            booksContainer.className = 'books-container';
            
            // Agregar libros especiales si es el primer estante
            if (isFirstShelf) {
                booksContainer.appendChild(createSpecialBook('NihongoApp', 'https://kami00dragon.github.io/NihongoApp/index.html', '#8B0000'));
                booksContainer.appendChild(createSpecialBook('AeternusApp', 'https://kami00dragon.github.io/AeternusApp/', '#5D4037'));
                booksContainer.appendChild(createSpecialBook('GramaticApp', 'https://kami00dragon.github.io/gramaticapp/#posturas-teoricas', '#424242'));
            }
            
            // Agregar libros normales
            shelfBooks.forEach(book => {
                booksContainer.appendChild(createBookElement(book));
            });
            
            shelfBg.appendChild(booksContainer);
            shelfDiv.appendChild(shelfBg);
            
            return shelfDiv;
        }

        // Funci칩n para renderizar biblioteca
        function renderLibrary() {
            const container = document.getElementById('bookshelvesContainer');
            container.innerHTML = '';
            
            if (filteredBooks.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <h2 style="color: #78350f; margin-bottom: 0.5rem;">No se encontraron libros</h2>
                        <p style="color: #92400e;">Intente con otra b칰squeda o desactive el filtro</p>
                    </div>
                `;
                return;
            }
            
            // Distribuir libros en estantes
            const totalShelves = 50;
            const booksPerShelf = Math.ceil(filteredBooks.length / totalShelves);
            const extraBooks = filteredBooks.length % totalShelves;
            
            for (let i = 0; i < totalShelves; i++) {
                const startIdx = i * booksPerShelf;
                const endIdx = startIdx + booksPerShelf + (i < extraBooks ? 1 : 0);
                const shelfBooks = filteredBooks.slice(startIdx, endIdx);
                const isFirstShelf = i === 0;
                container.appendChild(createBookshelf(shelfBooks, i, isFirstShelf));
            }
        }

        // Funci칩n para filtrar libros
        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const availableOnly = document.getElementById('availableFilter').checked;
            
            filteredBooks = allBooks.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                                     book.author.toLowerCase().includes(searchTerm);
                const matchesAvailability = !availableOnly || book.status === 'available';
                return matchesSearch && matchesAvailability;
            });
            
            renderLibrary();
        }

        // Funci칩n para abrir modal
        function openBookModal(book) {
            const modal = document.getElementById('bookModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalAuthor = document.getElementById('modalAuthor');
            const modalYear = document.getElementById('modalYear');
            const modalStatus = document.getElementById('modalStatus');
            const modalActions = document.getElementById('modalActions');
            
            modalTitle.textContent = book.title;
            modalAuthor.textContent = book.author;
            modalYear.textContent = book.year;
            
            const statusClass = book.status === 'available' ? 'modal-status-available' : 'modal-status-unavailable';
            const statusText = book.status === 'available' ? 'Disponible' : 'No disponible';
            modalStatus.textContent = statusText;
            modalStatus.className = statusClass;
            
            if (book.pdfUrl) {
                modalActions.innerHTML = `
                    <a href="${book.pdfUrl}" target="_blank" rel="noopener noreferrer" class="read-pdf-btn">
                        游늯 LEER PDF
                    </a>
                `;
            } else {
                modalActions.innerHTML = `
                    <div class="no-pdf-message">
                        <p>游닄 Este libro a칰n no tiene un enlace directo a PDF disponible</p>
                    </div>
                `;
            }
            
            modal.classList.add('active');
        }

        // Funci칩n para cerrar modal
        function closeBookModal() {
            const modal = document.getElementById('bookModal');
            modal.classList.remove('active');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterBooks);
        document.getElementById('availableFilter').addEventListener('change', filterBooks);
        document.getElementById('modalClose').addEventListener('click', closeBookModal);
        document.getElementById('bookModal').addEventListener('click', (e) => {
            if (e.target.id === 'bookModal') {
                closeBookModal();
            }
        });

        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeBookModal();
            }
        });

        // A침o actual en footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Renderizar inicialmente
        renderLibrary();
    </script>
</body>
